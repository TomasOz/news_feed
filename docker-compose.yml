version: "3.9"

services:
  app:
    build: .
    container_name: news-feed-app
    ports:
      - "8080:8080"
    environment:
      - DB_URL=${DB_URL}
      - JWT_SECRET=${JWT_SECRET}
    depends_on:
      - db
    volumes:
      - ./migrations:/app/migrations
  db:
    image: mysql:8.0
    container_name: news-feed-db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: newsfeed
    ports:
      - "3307:3306"
    volumes:
      - db_data:/var/lib/mysql

volumes:
  db_data: